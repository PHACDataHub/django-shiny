apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: database-pvc
      containers:
      - name: database
        image: postgres:10
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: secrets
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: database-storage
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432