apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: djangoapp-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: django-shiny-ip
  labels:
    app: djangoapp
spec:
  ingressClassName: nginx
  rules:
  - host: shiny.wastewater-riskmodeling.phac.alpha.canada.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: djangoapp-service
            port:
              number: 8000
