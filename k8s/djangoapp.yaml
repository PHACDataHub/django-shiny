apiVersion: apps/v1
kind: Deployment
metadata:
  name: djangoapp-deployment
  labels:
    app: djangoapp
spec:
  replicas: 1
  # minReadySeconds: 200
  selector:
    matchLabels:
      app: djangoapp
  template:
    metadata:
      labels:
        app: djangoapp
    spec:
      containers:
      - name: djangoapp
        image: northamerica-northeast1-docker.pkg.dev/phx-01hgge58cfn/django-shiny-platform/app:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "1"
          limits:
            memory: "1024Mi"
            cpu: "1"
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: app-secrets
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /health_check
            port: 8000
            httpHeaders:
            - name: Host
              value: dev.shiny.phac.alpha.canada.ca
          initialDelaySeconds: 30
          periodSeconds: 15
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: djangoapp-service
spec:
  selector:
    app: djangoapp
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
